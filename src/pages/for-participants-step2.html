<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="написать">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Евгений Тисленко, Никита Сазонов, Алексей Ефимов, Андрей Марахин, Георгий Медведский, Дмитрий Разумов">
    <title>Участникам</title>
    <link rel="icon" href="" type="">
    <link rel="stylesheet" href="index.css">
</head>

<body class="page">
    <header>
      
    </header>

    <main>
      <form action="#" class="form">
        <div class="box-with-underline">
          <p class="form__steps">шаг 2 из 4</p>
          <h1 class="form__title">заполните форму</h1>
          <p class="form__list-description">Для участия вы можете выбрать:</p>
          <ul class="form__list">
            <li class="form__list-item">
                определенную позицию из меню 
            </li>
            <li class="form__list-item">
                группу позиций
            </li>
            <li class="form__list-item">
                процент от продаж определенных позиций или всего меню
            </li>
          </ul>
        </div>
        <div class="form__options box-with-underline">
          <input type="radio" id="pref1" class="form__input" name="preference" value="кафе/бар/ресторан" checked>
          <label for="pref1">кафе/бар/ресторан</label>
        </div>
        <div class="form__fields">
            <label class="form__label" for="place">название заведения</label>
            <input class="form__input" type="text" name="place" id="place" placeholder="введите название заведения">

            <label class="form__label" for="name">контактное лицо</label>
            <input class="form__input" type="text" name="name" id="name" placeholder="введите ФИО">

            <label class="form__label" for="tel">телефон для связи с организатором</label>
            <input class="form__input" type="tel" name="tel" id="tel" value="+7(">

            <label class="form__label" for="about">описание</label>
            <textarea class="form__input" name="about" id="about" cols="30" rows="4" placeholder="Укажите, что из меню будет принимать участие в акции
            "></textarea>
        </div>
        <div class="buttons-block">
          <a href="./for-participants-step1.html" class="link-button">
            <input type="button" class="button" value="отмена">
          </a>
          <a href="./for-participants-step2.html" class="link-button">
            <input type="button" class="button" value="продолжить">
          </a>
        </div>
      </form>
    </main>

    <footer>

    </footer>
    <script src="../index.js"></script>
</body>
</html>
