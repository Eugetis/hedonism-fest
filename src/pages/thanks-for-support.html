<!DOCTYPE html>
<html lang="RU" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="написать">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Евгений Тисленко, Никита Сазонов, Алексей Ефимов, Андрей Марахин, Георгий Медведский, Дмитрий Разумов">

    <link rel="icon" href="" type="">
</head>

<body class="page">
  <%= require('html-loader!./header.html').default %>

  <main>

    <section class="additional-section additional-section_type_purple">
      <div class="additional-section__wrapper">
        <div class="additional-section__container">
          <h1 class="additional-section__title">спасибо!</h1>
          <p class="additional-section__subtitle">благодаря вам мы сможем помочь людям начать жить снова</p>
          <a class="additional-section__button button button_type_border button_type_invert" href="../index.html">на главную</a>
        </div>
        <img class="additional-section__image" src="<%=require('../images/thanks-for-support.svg')%>" alt="ошибка">
      </div>
    </section>

    <section class="popular-events">
      <div class="popular-events__container popular-events__constraints">
        <h2 class="popular-events__title">Просто приятно посетить</h2>
        <!-- подгружаем часть секции из шалонного html файла со скроллом карточек -->

        <a href="./catalog.html" class="popular-events__button button button_type_filled">смотреть все события</a>
      </div>

    </main>

    <%= require('html-loader!./footer.html').default %>
