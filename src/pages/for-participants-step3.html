<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="написать">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Евгений Тисленко, Никита Сазонов, Алексей Ефимов, Андрей Марахин, Георгий Медведский, Дмитрий Разумов">
    <title>Участникам</title>
    <link rel="icon" href="" type="">
    <link rel="stylesheet" href="index.css">
</head>

<body class="page">
    <header>
      
    </header>

    <main class="part"> 
      <h1 class="part__title part__title_hidden">стать участником</h1>
      <div class="part__content">
        <div class="part__heading">
          <p class="form__steps">шаг 1 из 4</p>
          <h2 class="form__title">укажите контакты и часы работы</h2>
          <p class="form__list-description">Эти данные появятся в описании карточки вашего мероприятия в нашем каталоге событий</p>
        </div>
        <form action="#" class="form">
          <div class="form__fields">
              <label class="form__label" for="time">часы работы заведения</label>
              <input class="form__input" type="text" name="time" id="time" placeholder="например: 10:00-13:00, 13:00-19:00">
  
              <label class="form__label" for="address">адрес заведения</label>
              <input class="form__input" type="text" name="address" id="address" placeholder="каждый адрес с новой строки">
  
              <label class="form__label" for="tel-org">номер телефона заведения</label>
              <input class="form__input" type="tel" name="tel-org" id="tel-org" value="+7(">
  
              <label class="form__label" for="link">ссылка на сайт</label>
              <input class="form__input" type="url" name="link" id="link" value="https://"></input>
  
              <label class="form__label" for="link-soc">ссылки на соцсети</label>
              <input class="form__input" type="url" name="link-soc" id="link-soc" placeholder="каждую ссылку с новой строки"></input>
  
              <label class="form__label" for="about-org">описание</label>
              <textarea class="form__input" name="about-org" id="about-org" cols="30" rows="5" placeholder="напишите небольшое приглашение своим посетителям. Людям нравятся простые обращения, дружественный тон 
              "></textarea>
          </div>
        </form>
      </div>
      
        <div class="buttons-block">
          <a href="./for-participants-step2.html" class="link-button">
            <input type="button" class="button" value="назад">
          </a>
          <a href="./for-participants-step4.html" class="link-button">
            <input type="button" class="button" value="продолжить">
          </a>
        </div>
    </main>

    <footer>

    </footer>
    <script src="../index.js"></script>
</body>
</html>
