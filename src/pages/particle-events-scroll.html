<!-- Инициализировать рендеринг 5 карточек мероприятий
(при загрузке главной страницы или одной из трех вспомогательных (404 и пр.))
(ШАБЛОН КАРТОЧКИ ВНИЗУ; ОТКРЫТИЕ КАРТОЧКИ - ЧЕРЕЗ МОДАЛКУ НА НУЖНОЙ СТРАНИЦЕ) -->

<!-- Важно: относительный путь к картинке нужно писать в lodash: <%=require('../images/card-sample.jpg')%> -->

<div class="cards cards_type_scroll">

  <!-- шаблон -->
  <template id="card">
    <li class="cards__item" data-id="0" data-coordinates="0">
      <img class="cards__item-img">
      <div class="cards__item-content">
        <div class="cards__item-data">
          <p class="cards__item-text" id="cards__item-type"></p>
          <p class="cards__item-text" id="cards__item-date"></p>
        </div>
        <div class="cards__item-info">
          <h2 class="cards__item-title"></h2>
          <p class="cards__item-description"></p>
        </div>
        <div class="cards__item-address">
          <p class="cards__item-text" id="cards__item-address"></p>
          <p class="cards__item-text" id="cards__item-count"></p>
        </div>
      </div>
      <button class="cards__item-like card-control link"><span class="card-control__icon"></span></button>
    </li>
  </template>

</div>
